<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Mèze Voile — Hôtel de la Pyramide (7 ночей) | Tours Languedoc by Irène</title>
  <meta name="description" content="Неделя на лагуне Thau: проживание в Мезе (7 ночей) и 5 сессий активности на выбор — катамаран HC15/16, Hansa 303 или кайтинг. Пересчёт цен по сезону и типу отеля." />
  <meta property="og:title" content="Mèze Voile — Hôtel de la Pyramide (7 ночей)" />
  <meta property="og:description" content="3 предложения: Катамаран, Hansa 303, Кайтинг. Выберите сезон и отель — цена обновится автоматически." />
  <meta property="og:image" content="../assets/meze-voile-hero.jpg" />
  <meta name="theme-color" content="#0D2B1E" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f7f6f4; --paper:#ffffff; --ink:#1b1b1b; --muted:#6c6c6c;
      --brand:#0D2B1E; --brand-2:#174936; --accent:#C9B886; --accent-2:#E9DFC5;
      --shadow:0 10px 30px rgba(0,0,0,.08);
      --radius:18px; --radius-lg:26px; --container:1100px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji"; color:var(--ink); background:var(--bg);}
    a{color:inherit; text-decoration:none}
    .container{max-width:var(--container); margin:auto; padding:0 20px}

    header{position:sticky; top:0; z-index:50; backdrop-filter:saturate(140%) blur(8px); background:rgba(255,255,255,.7); border-bottom:1px solid #eee}
    .nav{display:flex; align-items:center; justify-content:space-between; height:72px}
    .brand{display:flex; align-items:center; gap:14px}
    .logo{width:46px; height:46px; border-radius:50%; background:linear-gradient(145deg,var(--brand),#123c2c); display:grid; place-items:center; color:#fff; font-weight:700; box-shadow:var(--shadow)}
    .brand h1{font-family:"Cormorant Garamond",serif; font-weight:700; letter-spacing:.2px; font-size:22px; margin:0}
    .brand small{display:block; font-size:12px; color:var(--muted); margin-top:2px}
    nav ul{display:flex; gap:18px; list-style:none; margin:0; padding:0}
    nav a{font-weight:600; padding:10px 12px; border-radius:12px}
    nav a:hover{background:#f0f0f0}
    .cta{background:var(--brand); color:#fff !important; border-radius:14px; padding:10px 16px; box-shadow:var(--shadow)}
    .lang{display:flex; align-items:center; gap:10px}
    .lang button{border:1px solid #e6e6e6; background:#fff; padding:8px 12px; border-radius:999px; font-weight:700; cursor:pointer}
    .lang button.active{background:var(--brand); color:#fff; border-color:var(--brand)}

    .hero{position:relative; isolation:isolate;}
    .hero .bg{position:absolute; inset:0; z-index:-1;}
    .hero .bg img{width:100%; height:100%; object-fit:cover; filter:brightness(.75)}
    .hero .overlay{position:absolute; inset:0; background:
      radial-gradient(90% 70% at 80% 20%, rgba(201,184,134,.2), transparent),
      linear-gradient(to bottom, rgba(13,43,30,.55), rgba(13,43,30,.25));}
    .hero .inner{min-height:60vh; display:grid; grid-template-columns:1.1fr .9fr; gap:34px; align-items:end; padding:32px 0 46px}
    .badge{display:inline-block; padding:8px 12px; border:1px solid #eee; background:#fff; border-radius:999px; font-weight:800; font-size:12px}
    h2.title{font-family:"Cormorant Garamond",serif; font-size:46px; line-height:1.05; color:#fff; margin:8px 0 10px}
    .subtitle{color:#f7f7f7; font-size:18px; max-width:650px}
    .hero .card{background:rgba(255,255,255,.92); border:1px solid #eee; border-radius:var(--radius-lg); padding:22px; box-shadow:var(--shadow)}
    .specs{display:grid; grid-template-columns:repeat(2,1fr); gap:12px; margin-top:10px; color:#333}
    .spec{padding:10px 12px; background:#fff; border:1px solid #eee; border-radius:12px; font-weight:600}

    section{padding:52px 0}
    .section-title{font-family:"Cormorant Garamond",serif; font-size:32px; margin:0 0 10px}
    .section-sub{color:var(--muted); margin:0 0 22px}

    .gallery{display:grid; grid-template-columns:repeat(3,1fr); gap:14px}
    .gallery .ph{aspect-ratio:16/10; border-radius:18px; overflow:hidden; box-shadow:var(--shadow); background:#ddd}
    .gallery img{width:100%; height:100%; object-fit:cover}

    .controls{display:flex; flex-wrap:wrap; gap:10px; align-items:center; margin-top:10px}
    .select, .switch, .check{display:flex; gap:10px; align-items:center; padding:10px 12px; background:#fff; border:1px solid #eee; border-radius:12px; font-weight:600}
    select{border:0; background:transparent; font-weight:700}

    .info-grid{display:grid; grid-template-columns:1.2fr .8fr; gap:22px}
    .card{background:var(--paper); border:1px solid #eee; border-radius:var(--radius); padding:18px; box-shadow:var(--shadow)}
    .list{margin:0; padding-left:18px}
    .list li{margin:8px 0}

    .timeline{border-left:3px solid var(--accent-2); padding-left:16px; margin:0}
    .timeline li{margin:12px 0}
    .time{font-weight:800; color:var(--brand);}

    .grid3{display:grid; grid-template-columns:repeat(3,1fr); gap:16px}
    .footrow{display:flex;justify-content:space-between;align-items:center;padding:14px 16px;border-top:1px solid #f0f0f0}
    .btn{display:inline-flex; align-items:center; gap:8px; padding:12px 16px; border-radius:12px; border:1px solid #e6e6e6; background:#fff; font-weight:700; cursor:pointer}
    .btn.primary{background:var(--brand); color:#fff; border-color:var(--brand)}
    .btn:hover{filter:brightness(.98)}
    .price{font-weight:800; font-size:20px}

    footer{background:#0f1f19; color:#e7e7e7; padding:34px 0 20px; margin-top:40px}
    .footgrid{display:grid; grid-template-columns:1.2fr 1fr 1fr; gap:22px}
    .footgrid a{color:#cfd8d3}

    /* превью фото в каталоге */
    .thumb{aspect-ratio:16/10; border-radius:14px; overflow:hidden; margin-bottom:12px; background:#ddd}
    .thumb img{width:100%; height:100%; object-fit:cover; display:block}

    @media (max-width: 1000px){
      .hero .inner{grid-template-columns:1fr}
      .info-grid{grid-template-columns:1fr}
      .gallery{grid-template-columns:repeat(2,1fr)}
      .grid3{grid-template-columns:1fr}
    }
    @media (max-width: 640px){
      .gallery{grid-template-columns:1fr}
      h2.title{font-size:36px}
      nav ul{display:none}
    }
  </style>
</head>
<body>
  <!-- ... HERO и GALLERY как у тебя ... -->

  <!-- DETAILS -->
  <section class="container info-grid">
    <article class="card">
      <h3 class="section-title">Выберите вид спорта</h3>
      <div class="grid3">

        <!-- CATAMARAN -->
        <article class="card selectable selected" id="card-cat" data-sport="cat">
          <div class="thumb">
            <img src="../assets/voiles/catamaran.jpg" alt="Catamaran HC15/16 — Étang de Thau" loading="lazy" id="img-cat">
          </div>
          <div class="body">
            <h3>Катамаран HC15/16</h3>
            <p id="desc-cat">Аренда <strong>5×2 ч</strong> (2 перс.), Pass’Loc по желанию.</p>
          </div>
          <div class="footrow">
            <div class="price" id="price-cat">—</div>
            <a class="btn" href="#book">Забронировать</a>
          </div>
        </article>

        <!-- HANSA 303 -->
        <article class="card selectable" id="card-hansa" data-sport="hansa">
          <div class="thumb">
            <img src="../assets/voiles/hansa-303.jpg" alt="Hansa 303 — Étang de Thau" loading="lazy" id="img-hansa">
          </div>
          <div class="body">
            <h3>Hansa 303</h3>
            <p id="desc-hansa">Аренда <strong>5×2 ч</strong> (1–2 перс.), Pass’Loc по желанию.</p>
          </div>
          <div class="footrow">
            <div class="price" id="price-hansa">—</div>
            <a class="btn" href="#book">Забронировать</a>
          </div>
        </article>

        <!-- KITESURF -->
        <article class="card selectable" id="card-kite" data-sport="kite">
          <div class="thumb">
            <img src="../assets/voiles/kite.jpg" alt="Kitesurf — Fil d’Air, Étang de Thau" loading="lazy" id="img-kite">
          </div>
          <div class="body">
            <h3>Kitesurf</h3>
            <p id="desc-kite">Курс <strong>5×4 ч</strong> (групповой, Fil d’Air). Цена зависит от сезона.</p>
          </div>
          <div class="footrow">
            <div class="price" id="price-kite">—</div>
            <a class="btn" href="#book">Забронировать</a>
          </div>
        </article>

      </div>
    </article>
  </section>

  <!-- дальше footer + script у тебя как было -->
</body>
</html>
